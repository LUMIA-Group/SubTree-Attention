params_config:
  # general configs
  method: ["pfgnn"] 

  agent_package: [100]
  ignore_keys: [['seed','index_runs','index_split']]
  save_model: [false]
  model_dir: ["exp/model/"]

  # configs for dataset
  exp_setting: ["nagphormer"]
  dataset: ["cora"]
  sub_dataset: [""] 
  data_dir: ["../data/"]
  train_prop: [.5]
  valid_prop: [.25]
  protocol: ["semi"]
  rand_split: [true]
  rand_split_class: [false]
  label_num_per_class: [20]

  # configs for model arch and training
  hidden_channels: [32]
  dropout: [0.5]
  lr: [0.001]
  weight_decay: [0.005]
  epochs: [2000]
  eval_step: [1]
  log_freq: [1]
  patience: [200]
  metric: ["acc"]

  # configs for PFGNN
  K: [10]
  pe: [true]
  pe_dim: [3]
  num_heads: [3]
  multi_concat: [true]
  ind_gamma: [true]
  gamma_softmax: [true]
  aggr: ['random_walk_with_teleportation']

  # configs for gnn baseline
  directed: [false]

  # configs for seed and number of runs
  seed: [42]
  num_runs: [1]

sweep_config:
  method: "grid"
  metric:
    name: "metric/final"
    goal: "maximize"